<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object Detection App - By Jeffery Osagie</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./resources/css/style.css">
    </head>

    <body>
        <div>
        <h1 class="text-center">Multiple object detection app using a pretrained Tensforflow.js model</h1>
        <p id="newStatus">Please wait for the model to load before uploading your image...</p>
            <div>
        <section id="demos">
            <div class="spinner-border" role="status">
              </div>
              <div id='display-div' class='invisible'>
            <img id="display-image"/>
            
        <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
      
        <div class="spinner-grow invisible" role="status">
          </div>
    </div>
    </section>
</div>
</div>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <!-- Import TensorFlow.js library -->
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
 <!-- Load the coco-ssd model to use to recognize things in images -->
 <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
 
 <!-- Import the page's JavaScript to do some stuff -->
 <script src="./resources/script/script.js" defer></script>

    </body>
</html>
